apply plugin: 'com.android.application'
android {
    compileSdkVersion 22

    defaultConfig {
        applicationId "com.devmel.apps.serialterminal"
        minSdkVersion 11
        targetSdkVersion 22
        versionCode 3
        versionName "3.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    buildToolsVersion '27.0.3'
}
dependencies {
    implementation files('libs/devmelSDK-java1.0.jar')
    implementation files('libs/usb-serial-android_Library.jar')
    implementation 'com.google.android.gms:play-services-appindexing:8.4.0'
}
